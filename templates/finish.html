<section id="finish">
    <div class="flex">
      <div class="order-purchases">
        <div class="card">
          <h3>Your purchase</h3>
          <div class="flex">
            <div class="product-image">
              <img
                width="150"
                class="img-fluid"
                src="https://www.americanzone.net/wp-content/uploads/2016/06/Grey-T-Shirt-PNG.png"
              />
            </div>
            <div class="product-details">
              <p>Product Name</p>
  
              <p>Size: {productSize}</p>
  
              
              <p>Color: <span class="product-color red"><!--{productColor}--></span></p>
  
              <div id="delivery-date">
                <span>Estimated delivery date:</span>
                <p>Between 21 of July of 2021 14:00h <br />
                and 21 of July of 2021 20:00h</p>
              </div>
            </div>
          </div>

          <form>
          <label><input type="checkbox" id="terms-and-conditions" value="true" required > I have read and I accept the terms and conditions.</label><br>
          <p class="alert-red">Please accept the terms and conditions</p>
            <button type="submit">Buy now</button>
        </form>
        
    </div>
      </div>
  
      <div class="order-payment-details">
        <div class="card">
          <p><strong>Payment details</strong></p><br>
          <p>{productName}: <strong>{productPrice}€</strong></p>
          <p>{shippingName}: <strong>{shippingCost}€</strong></p>
          <hr />
          <p>Total: {orderTotal}€</p>
        </div>
      </div>
    </div>
  
    
  </section>
